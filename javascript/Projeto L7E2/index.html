<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2 - Lista 7</title>
</head>
<body>
    <p>Crie um programa que leia o nome e a idade de 9 pessoas e guarde esses valores em dois vetores, em posições relacionadas. <br>No final, mostre uma listagem contendo apenas os dados das pessoas menores de idade.</p>
    <form action="">
        <label for="idNome">Insira o Nome</label><br>
        <input type="text" id="idNome">
        <br><br>

        <label for="idIdade">Insira as Idades</label><br>
        <input type="number" id="idIdade">
        <br><br>
        
        <button type="button" onclick="guardar()" id="idGuardar">Guardar Dados </button>
        <br><br>
        <button type="button" onclick="mostrarReasultado()">Mostrar Lista</button>
        <br><br>

        <output id="idOut"></output>

    </form>
    <script>
        var nomes = []
        var idades = []
        var out = document.querySelector("#idOut")
        
        function guardar() {
            let nome = document.querySelector("#idNome").value
            let idade = Number(document.querySelector("#idIdade").value)
            nomes.push(nome)
            idades.push(idade)
            document.querySelector("#idNome").value = ""
            document.querySelector("#idIdade").value = ""
        }

        function mostrarReasultado() {
            let texto = "||| "

            for (let i = 0; i < idades.length; i++) {

                if (idades[i] < 18) {
                    texto = texto + nomes[i] + " - " + idades[i] + " ||| "
                }
            }
            out.value = texto
        }
    </script>
</body>
</html>
