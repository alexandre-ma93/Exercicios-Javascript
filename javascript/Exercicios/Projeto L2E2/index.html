<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Veja se você pode dirigir:</p>
    <form action="">
        <label for="idIdade">Idade:</label><br>
        <input type="number" name="nmIdade" id="idIdade">
        <br><br>
        <output id="idOut">Resultado:  </output>
        <br><br>
        <input type="button" value="Testar" onclick="testaridade()">
    </form>
    
    <script>
        function testaridade(){
            var idade = Number(document.getElementById("idIdade").value)
            
            var saida = document.getElementById("idOut")

                if (idade >= 18) {
                    saida.value = "Pode dirigir!"
                }
                else {
                    saida.value = "Não pode dirigir!"
                }
        }

    </script>
</body>
</html>
