<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p> Calculadora de Preços e Lucros:</p>
        <form action="">
            <label for="idPcompra">Preço de Compra:</label><br>
            <input type="number" name="nmPcompra" id="idPcompra" step="0.1">
            <br><br>
            <label for="idCustos">Custos fixos:</label><br>
            <input type="number" name="nmCustos" id="idCustos" step="0.1">
            <br><br>
            <input type="button" value="Calcular Preço de Venda" onclick="calcularpreco()">
            <br><br>
            <output id="idOut">Preço da venda:   </output>

        </form>
        <script>
            function calcularpreco(){
                var Compra = Number(document.getElementById("idPcompra").value)
                var Custo = Number(document.getElementById("idCustos").value)
                var Venda = (Compra + Custo) * (100 / 35)
                document.getElementById("idOut").value = "Preço da venda:  " + Venda
            }

        </script>
    
    </body>
</html>
