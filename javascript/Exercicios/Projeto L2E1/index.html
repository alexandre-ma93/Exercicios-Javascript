    <body>
        <p>Coloque o numero abaixo:</p>
        <form action="">
            <label for="idNumero">NÃºmero</label>
            <input type="number" name="nmNumero" id="idNumero">
            <br><br>
            <output id="idOut">Resultado:  </output>
            <br><br>
            <input type="button" value="Testar" onclick="calcularnumero()">
        </form>
        
        <script>
            function calcularnumero(){
                var numero = Number(document.getElementById("idNumero").value)
                var resultado
                if (numero > 20){
                    resultado = numero / 2
                }
                else {
                    resultado = numero
                }
            
                document.getElementById("idOut").value = "Resultado:  " + resultado
            }


        </script>
