<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=x, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <sec<form action="">
        <label for="idNumero">Numero</label><br>
        <input type="text" id="idNumero">

        <br><br>
        <input type="button" value="Enviar" onclick="enviarNumero()">
       

        <br><br>
        <output id="idOutVetor"></output>
        
        <br><br>
        <output id="idOutMultiplos"></output>
    </form>       
    <script>
        var outVetor = document.getElementById("idOutVetor")
        var outMultiplos = document.getElementById("idOutMultiplos")
        var vetorNumeros = []
        var multiplos10 = []
        var cont = 0
        var contPosicao = -1

        function enviarNumero() {
            contPosicao++
            cont++
            let numero = document.getElementById("idNumero").value
            let numerosEnviados = " " + numero

            if (numerosEnviados % 10 == 0) {
                multiplos10.push(contPosicao)
            }

            vetorNumeros.push(numerosEnviados)

            document.getElementById("idNumero").value = ""

            if (cont == 15) {
                document.getElementById("idNumero").disabled = true
                console.log(vetorNumeros)
                console.log(contPosicao)
                outVetor.value = vetorNumeros
                outMultiplos.value = "Os multiplos de 10 estão nas posições: " + multiplos10
            }
        } 
    </script>
</body>
</html>
