<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Entrar com um número e verificar se o mesmo está no intervalo entre 30 e 90. </p>
    <form action="">
        <label for="idNum">Numero:</label>
        <input type="Number" nome="nmNum" id="idNum">
        <br><br>
        <output id="idOut"></output>
        <br><br>
        <input type="button" value="Verificar" onclick="verificarIntervalo()">
    </form>
    <script>
        function verificarIntervalo(){
            var Num = Number(document.getElementById("idNum").value)

            if (30 <= Num && 90 >= Num) {
                document.getElementById("idOut").value = "Numero:  " + Num + " está entre o intervalo de 30 a 90."
            } else {
                document.getElementById("idOut").value = "Numero:  " + Num + " não está entre o intervalo de 30 a 90."
            }


        }

    </script>
    
</body>
</html>
