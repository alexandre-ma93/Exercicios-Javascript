<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
            <legend>Salário Líquido.</legend>
                    <br>
                <label for="idSalarioBruto">Digite seu salário bruto aqui:</label>
                    <br><br>
                <input type="text" name="nmSalarioBruto" id="idSalarioBruto" required>
                    <br><br>
                <input type="button" name="nmButton" id="Button" value="Conferir salário" onclick="conferir()">
                        <br><br>
                    <output id="idResultado"></output> 


    </form>
    <script>

        function conferir() {

            let salarioBruto = Number(document.querySelector("#idSalarioBruto").value)
            let salarioLiquido
            let mensagem

            if (salarioBruto >= 0 && salarioBruto <= 600) {
                mensagem = "Você esta insento: R$ " + salarioBruto + " reais."
                console.log(salarioBruto);
            } else if (salarioBruto > 600 && salarioBruto <= 1200) {
                salarioLiquido = salarioBruto * (75/100)
                mensagem = "Você teve desconto de 25%: R$ " + salarioLiquido + " reais"
                console.log(salarioLiquido);
            } else if (salarioBruto > 1200 && salarioBruto <= 2000) {
                salarioLiquido = salarioBruto * (70/100)
                mensagem = "Você teve desconto de 30%: R$ " + salarioLiquido + " reais"
                console.log(salarioLiquido);
            } else if (salarioBruto > 2000) {
                salarioLiquido = salarioBruto * (65/100)
                mensagem = "Você teve desconto de 35%: R$ " + salarioLiquido + " reais"
                console.log(salarioLiquido);
            }else {
                mensagem = "Operação inválida"
                console.log(mensagem);
            }
            document.getElementById("idResultado").value = mensagem
        }
    </script>
</body>
</html>
