<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="idCampo">Digite o ano</label><br> 
        <input type="number" id="idCampo" name="nmCampo" step="1"><br>
        <br>
        <output id="idOut"></output><br>
        <br>
        <input type="button" id="idBotao" value="Enviar" onclick="verificar()">
     </form>
     <script>
        function verificar() {
        
        var valor = Number(document.getElementById("idCampo").value)
        var saida = document.getElementById("idOut")
        
        valor = valor % 4

        if (valor == 0) {
            saida.value = "É bissexto"
            
        } else {
            saida.value = "Não é bissexto"
        }
        }
        
     </script>
</body>
</html>
