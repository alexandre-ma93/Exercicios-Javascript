<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="idN1" name="N1"><br><br>
        <input type="text" id="idN2" name="N2"><br><br>
        <button type="button" onclick="somar()">somar</button>
        <button type="button" onclick="subtração()">subtração</button>
        <button type="button" onclick="divisão()">divisao</button>
        <button type="button" onclick="multiplicação()">multiplicação</button><br><br>
        <input type="text" id="idResultado" name="Resultado">
        </form> 

    </body> 
      
    <script>
        function somar(){
            var num1 = document.getElementById("idN1").value 
            var num2 = document.getElementById("idN2").value 
            var resultado = parseInt(num1) + parseInt(num2)
            document.getElementById("idResultado").value = resultado
        }
        
        function subtração(){
            var num1 = document.getElementById("idN1").value 
            var num2 = document.getElementById("idN2").value 
            var resultado = parseInt(num1) - parseInt(num2)
            document.getElementById("idResultado").value = resultado
        }

        function divisao(){
            var num1 = document.getElementById("idN1").value 
            var num2 = document.getElementById("idN2").value 
            var resultado = parseInt(num1) / parseInt(num2)
            document.getElementById("idResultado").value = resultado
        }

        function multiplicação (){
            var num1 = document.getElementById("idN1").value 
            var num2 = document.getElementById("idN2").value 
            var resultado = parseInt(num1) * parseInt(num2)
            document.getElementById("idResultado").value = resultado
        }

    </script>
    
</body>
</html>
