<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Elabore um algoritmo para entrar com três números e imprimi-los em ordem decrescente (suponha números diferentes). </p>
    <form action="">
        <label for="idNum1">Numero 1:</label>
        <input type="Number" nm="nmNum1" id="idNum1">
        <br><br>
        <label for="idNum2">Numero 2:</label>
        <input type="Number" nm="nmNum2" id="idNum2">
        <br><br>
        <label for="idNum3">Numero 3:</label>
        <input type="Number" nm="nmNum3" id="idNum3">
        <br><br>
        <output id="idOut"></output>
        <br><br>
        <input type="button" value="Testar numeracao" onclick="testarNumeracao()" >
    </form>
    <script>
        function testarNumeracao(){
            var Num1 = Number(document.getElementById("idNum1").value)
            var Num2 = Number(document.getElementById("idNum2").value)
            var Num3 = Number(document.getElementById("idNum3").value)

            if (Num1 > Num2 && Num2 > Num3) {
                document.getElementById("idOut").value = "Ordem decrescente: " + Num1 + " " + Num2 + " " + Num3
            } else if (Num1 > Num3 && Num3 > Num2) {
                document.getElementById("idOut").value = "Ordem decrescente: " + Num1 + " " + Num3 + " " + Num2
            } else if (Num2 > Num1 && Num1 > Num3) {
                document.getElementById("idOut").value = "Ordem decrescente: " + Num2 + " " + Num1 + " " + Num3
            } else if (Num2 > Num3 && Num3 > Num1) {
                document.getElementById("idOut").value = "Ordem decrescente: " + Num2 + " " + Num3 + " " + Num1
            } else if (Num3 > Num2 && Num2 > Num1) {
                document.getElementById("idOut").value = "Ordem decrescente: " + Num3 + " " + Num2 + " " + Num1
            } else if (Num3 > Num1 && Num1 > Num2) {
                document.getElementById("idOut").value = "Ordem decrescente: " + Num3 + " " + Num1 + " " + Num2
            }
        }
    </script>
    
</body>
</html>
