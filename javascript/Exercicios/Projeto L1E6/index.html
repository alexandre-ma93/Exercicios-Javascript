<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>Calculo de Média:</p>
        <form action="">

            <label for="PNota">Primeira Nota:</label><br>
            <input type="number" name="nmPnota" id="idPnota" step="0,01">
            <br>
            <label for="SNota">Segunda Nota:</label><br>
            <input type="number" name="nmSnota" id="idSnota" step="0,01">
            <br>
            <label for="TNota">Terceira Nota:</label><br>
            <input type="number" name="nmTnota" id="idTnota" step="0,01">
            <br>
            <label for="QNota">Quarta Nota:</label><br>
            <input type="number" name="nmQnota" id="idQnota" step="0,01">
            <br><br>
            <input type="Button" value="Calcular:" onclick="calcularMedia()"></input>
            <br><br>
            <output id="idOut">A média é:   </output>

        </form>

        <script>
        function calcularMedia(){
            var Primeira = Number(document.getElementById("idPnota").value)
            var Segunda = Number(document.getElementById("idSnota").value)
            var Terceira = Number(document.getElementById("idTnota").value)
            var Quarta = Number(document.getElementById("idQnota").value)
            var media = (Primeira + Segunda + Terceira + Quarta) / 4
            document.getElementById("idOut").value = "A média é:   " + media}

        


    </script>
    
    </body>
</html>
