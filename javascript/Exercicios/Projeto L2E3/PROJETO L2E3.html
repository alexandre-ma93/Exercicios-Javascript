<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Calcule a média e descubra se a temperatura de hoje está acima ou abaixo da média.</p>
    <form action="">
        <label for="idTemp1">Temperatura 08/05</label>
        <input type="nummber" name="nmTemp1" id="idTemp1" step="0,01">
        <br><br>
        <label for="idTemp2">Temperatura 09/05</label>
        <input type="nummber" name="nmTemp2" id="idTemp2" step="0,01">
        <br><br>
        <label for="idTemp3">Temperatura 10/05</label>
        <input type="nummber" name="nmTemp3" id="idTemp3" step="0,01">
        <br><br>
        <label for="idTemphoje">Temperatura 11/05</label>
        <input type="nummber" name="nmTemphoje" id="idTemphoje" step="0,01">
        <br><br>
        <output id="idOut">Resultado:  </output>
        <br><br>
        <input type="button" value="Calcular" onclick="calculartemp()">
    </form>

    <script>
        function calculartemp(){
            var temp1 = Number(document.getElementById("idTemp1").value)
            var temp2 = Number(document.getElementById("idTemp2").value)
            var temp3 = Number(document.getElementById("idTemp3").value)
            var temphoje = Number(document.getElementById("idTemphoje").value)

            var media = (temp1 + temp2 + temp3) / 3
            var mensagem

                if (temphoje > media){
                    mensagem = "Temperatura de hoje:  " + temphoje + "   Maior que a média:" + media 
                } else {
                    if (temphoje < media){
                    mensagem = "Temperatura de hoje:  " + temphoje + "   Menor que a média" + media 
                    } else {
                    mensagem = "Temperatura de hoje:  " + temphoje + "   Igual que a média" + media 
                }
                }

                document.getElementById("idOut").value = mensagem
        }


    </script>
</body>
</html>
