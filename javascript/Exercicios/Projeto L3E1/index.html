<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="idNum1">Numero 1:</label><br>
        <input type="number" id="idNum1" name="nmNum1">
        <br><br>
        <label for="idNum2">Numero 2:</label><br>
        <input type="number" id="idNum2" name="nmNum2">
        <br><br>
        <output id="idOut"></output>
        <br><br>
        <input type="button" value="Verificar" onclick="verificarNumero()">
    </form>
    <script>
        function verificarNumero() {
            var Num1 = Number(document.getElementById("idNum1").value)
            var Num2 = Number(document.getElementById("idNum2").value)

            if (Num1 > Num2) {
                document.getElementById("idOut").value = "Número 1: " + Num1 + " é o maior numero!"
            }else{
                document.getElementById("idOut").value = "Número 2:  " + Num2 + " é o maior numero!"
            }
        }
    </script>
</body>
</html>
